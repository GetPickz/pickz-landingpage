<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Pickz - Trusted Reviews that Matter</title>

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Pixel Bookmarks — organize links fast" />
    <meta
      property="og:description"
      content="Save links from anywhere and organize them with folders and tags. Available on iOS & Android."
    />
    <meta
      property="og:image"
      content="https://raw.githubusercontent.com/G705-Ghilan/pixel-bookmarks/refs/heads/main/assets/images/last.gif"
    />
    <meta name="twitter:card" content="summary_large_image" />

    <!-- Styles -->
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="./assets/images/logo.png" type="image/png" />
  </head>

  <body>
    <!-- Hero Section -->
    <section id="hero-section">
      <div class="container">
        <div class="hero-content">
          <div class="hero-texts">
            <h1 class="text-xxl">
              A better home for your
              <span class="bookmark-span">
                <img src="./assets/images/bookmark.svg" alt="bookmark" />
                Bookmarks
              </span>
            </h1>

            <p class="text-body subtitle-color">
              Save links from anywhere and organize them all in one place with
              organized folders and tags
            </p>

            <div class="download-buttons">
              <a
                href="https://apps.apple.com/app/id6748273313"
                class="store-button"
                target="_blank"
                rel="noopener"
              >
                <img src="./assets/images/apple.svg" alt="Apple" />
                <div class="store-name">
                  <p>Download on the</p>
                  <p>App Store</p>
                </div>
              </a>

              <a
                href="https://play.google.com/store/apps/details?id=com.psh.pixel_bookmarks"
                class="store-button"
                target="_blank"
                rel="noopener"
              >
                <img src="./assets/images/google.svg" alt="Google Play" />
                <div class="store-name">
                  <p>Get it on</p>
                  <p>Google Play</p>
                </div>
              </a>
            </div>
          </div>

          <div class="hero-image">
            <!-- Optional phone image / mockup -->
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <p class="rights">
        © 2025 Pixel Bookmarks — All rights reserved, Made with ♥️ By Ghilan
      </p>
    </footer>
  </body>
</html>
